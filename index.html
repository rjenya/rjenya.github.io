<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<script>
     var w = 900,
        h = 400,
        padding = {
            top: 30, 
            right: 50, 
            bottom: 50, 
            left: 100
        };
 // Create SVG element
    var svg = d3.select("body")
        .append("svg")
        .attr({ width: w, height: h });

async function init() {
 const data = await d3.csv('https://rjenya.github.io/nasa.csv');
 var lineFunction = d3.svg.line()
  .x(function(d) { return d.Year; })
  .y(function(d) { return d.Glob; })
  .interpolate("linear");
 var lineGraph = svg.append("path")
 .attr("d", lineFunction(data))
 .attr("stroke", "blue")
 .attr("stroke-width", 2)
 .attr("fill", "none");
</script>
</body>
</html>
